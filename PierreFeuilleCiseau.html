 <script>
  var arrayPFC=['C','P','F'];
  var result;
  function getRandomIntInclusive(min, max) { // Fonction pour calculer un nombre aléatoire permettant de choisir dans le tableau, un objet aléatoirement
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min +1)) + min;
  }

     result=arrayPFC[getRandomIntInclusive(0,2)];
     document.getElementById("user").innerHTML =" Le joueur a choisi : La Pierre";

       document.getElementById("computer").innerHTML =" L'ordinateur  a choisi : La Pierre";

     }
   else {
     document.getElementById("computer").innerHTML =" L'ordinateur  a choisi : Les Ciseaux";

   }
 }
